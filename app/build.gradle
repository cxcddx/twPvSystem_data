apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "twpvsystem.tongwei.com.twpvsystem"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:design:23.0.1'
    compile project(':okhttputils')
    compile 'com.squareup.okhttp3:okhttp-urlconnection:3.2.0'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.github.lecho:hellocharts-library:1.5.8@aar'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile files('libs/Amap_2DMap_V4.2.0_20170120.jar')
    compile project(path: ':dadachshundtablayout')
    compile files('libs/android-async-http-1.4.4.jar')
    compile files('libs/org.apache.http.legacy.jar')
    compile files('libs/jpinyin-1.0.jar')
    compile 'com.google.android.gms:play-services-appindexing:8.4.0'
    compile files('libs/litepal-1.4.1-src.jar')
}
